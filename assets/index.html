<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.min.css">
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    #board {
      width: 100vw;
      height: 100vw;
    }
  </style>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.min.js"></script>
</head>

<body>
  <div id="board"></div>
  <script>
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var position = urlParams.get('position') || 'start';
    var orientation = urlParams.get('orientation') || 'white';
    var board = new Chessboard('board', {
      position,
      orientation,
    });
  </script>
</body>

</html>
